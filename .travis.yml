language: c
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.6.9-linux64.tar.xz
  - tar xf arduino-1.6.9-linux64.tar.xz
  - sudo mv arduino-1.6.9 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - git clone https://github.com/FastLED/FastLED /usr/local/share/arduino/libraries/FastLED
  - arduino --install-library "Adafruit NeoPixel"
  - arduino --install-library "NeoPixelBus by Makuna"
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266
  - arduino --board esp8266:esp8266:generic --save-prefs
script:
  - arduino --verify --board esp8266:esp8266:generic $PWD/EspAdafruit_NeoPixel/EspAdafruit_NeoPixel.ino
  - arduino --verify --board esp8266:esp8266:generic $PWD/EspFastLED/EspFastLED.ino
  - arduino --verify --board esp8266:esp8266:generic $PWD/EspNeoPixelBus/EspNeoPixelBus.ino
notifications:
  email:
    on_success: change
    on_failure: change
    